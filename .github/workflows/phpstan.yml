name: Php Stan

on: [push]

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup composer
        uses: php-actions/composer@v2
        with: 
          php-version: 7.4
      - name: PHPStan Static Analysis
        uses: php-actions/phpstan@v3
        with:
          path: src/
          php-version: 7.4
